<h2>Heroe: <small></small></h2>
<hr>
<div class="row text-right">
    <div class="col">

        <button routerLink="/heroes" class="btn btn-danger">
            <fa-icon [icon]="faArrowLeft"></fa-icon> Volver

        </button>

    </div>
</div>

<div class="row animated fadeIn faster">
    <div class="col">
        <form (ngSubmit)="guardar(f)" #f="ngForm">
            <div class="form-group">
                <label>Firebase ID</label>
                <input type="text" [(ngModel)]="heroe.id" name="id" class="form-control" placeholder="Id firebase" disabled><small class="form-text text-muted">Este campo es autogenerado</small>
            </div>

            <div class="form-group">
                <label>Nombre</label>
                <input [(ngModel)]="heroe.nombre" type="text" name="nombre" class="form-control" placeholder="Introduce el nombre del héroe..." required>
            </div>

            <div class="form-group">
                <label>Poder</label>
                <input [(ngModel)]="heroe.poder" type="text" name="poder" class="form-control" placeholder="Introduce el poder del héroe...">
            </div>

            <div class="form-group">
                <label>Estado</label>
                <br>
                <button *ngIf="heroe.vivo" (click)="heroe.vivo = false" class="btn btn-outline-success w-50" type="button">
                    <fa-icon [icon]="faSmileWink"></fa-icon> Vivo
                </button>

                <button *ngIf="!heroe.vivo" (click)="heroe.vivo = true" class="btn btn-outline-danger w-50" type="button">
                    <fa-icon [icon]="faDizzy"></fa-icon> Muerto
                </button>
            </div>



            <hr>
            <div class="form-group text-center">
                <button class="btn btn-primary w-25">
                    <fa-icon [icon]="faSave"></fa-icon> Guardar
                </button>
            </div>

        </form>
    </div>
</div>
